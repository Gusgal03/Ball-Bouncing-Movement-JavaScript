<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement</title>
</head>
<body>

    <canvas width = "600" height = "400"></canvas>

    <script>

            var screen = document.querySelector("canvas");
            var brush = screen.getContext("2d");
            brush.fillStyle = "lightgrey"; //propiedad
            brush.fillRect(0,0,600,400); //funciÃ³n 


            function createCircle(x, y, radio){
                brush.fillStyle = "darkred";
                brush.beginPath();
                brush.arc(x, y, radio, 0, 2 * Math.PI);
                brush.fill();

            }

            function clearScreen(){
                
                brush.clearRect(0,0,600,400);
            }

            var x = 0;
            var way = 1;

            function updateScreen(){

                clearScreen();
                if(x > 600){
                    way = -1;
                }else if(x < 0){
                    way = 1;
                }
                createCircle(x,20,10);
                x = x + way;
            }

            setInterval(updateScreen, 2);

    </script>
    
</body>
</html>
